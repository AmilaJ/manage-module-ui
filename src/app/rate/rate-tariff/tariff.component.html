<div class="animated fadeInUp" style="animation-delay: 0.1s">
    <div class="row">
        <div class="col-lg-12">
            <div class="form-container tariffContainer">
                <form #addTariffForm="ngForm" class="form-horizontal" novalidate (ngSubmit)="onSubmit(addTariffForm)">

                    <div class="form-group">
                        <label class="control-label col-sm-3">Tariff Name</label>
                        <div class="col-sm-4">
                            <input class="form-control"
                                   type="text"
                                   autocomplete="off"
                                   placeholder="Name"
                                   name="name"
                                   #nameRef="ngModel"
                                   required
                                   [(ngModel)]="name">
                            <span class="error" *ngIf="isNameEmpty">Name can not be empty</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-3">Tariff Description</label>
                        <div class="col-sm-4">
                <textarea rows="2" cols="50"
                          class="form-control"
                          type="text"
                          autocomplete="off"
                          placeholder="Description"
                          name="description"
                          #descriptionRef="ngModel"
                          required
                          [(ngModel)]="description">
                </textarea>
                            <span class="error" *ngIf="isDescriptionEmpty">Description can not be empty</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-1">
                            <button type="submit" class="btn btn-success">Add</button>
                        </div>
                        <div class="col-sm-2">
                            <button type="reset" class="btn btn-warning">Cancel</button>
                        </div>
                    </div>


                </form>

            </div>

            <div class="error-container animated bounceIn" *ngIf="submissionError">{{submissionError}}</div>
        </div>
    </div>
</div>
