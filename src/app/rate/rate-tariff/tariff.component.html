<div class="animated fadeInUp" style="animation-delay: 0.1s">
    <div class="row">
        <div class="col-lg-12">
            <div class="form-container tariffContainer">
                <form #addTariffForm="ngForm" class="form-horizontal" novalidate (ngSubmit)="onSubmit(addTariffForm)">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label col-sm-4">Tariff Name</label>
                                <div class="col-sm-6">
                                    <input class="form-control"
                                           type="text"
                                           autocomplete="off"
                                           placeholder="Name"
                                           name="name"
                                           #nameRef="ngModel"
                                           required
                                           [(ngModel)]="tariff.tariffName"
                                           (input)="isNameUnique($event.target.value)">
                                    <span class="error" *ngIf="isNameError">{{nameError}}</span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-sm-4">Tariff Description</label>
                                <div class="col-sm-6">
                            <textarea rows="1" cols="50"
                                      class="form-control"
                                      type="text"
                                      autocomplete="off"
                                      placeholder="Description"
                                      name="description"
                                      #descriptionRef="ngModel"
                                      required
                                      [(ngModel)]="tariff.tariffDescription">
                            </textarea>
                                    <span class="error" *ngIf="isDescriptionError">{{descriptionError}}</span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-sm-4">Default Value</label>
                                <div class="col-sm-6">
                                    <input class="form-control"
                                           type="number"
                                           min="0"
                                           step="1"
                                           autocomplete="off"
                                           placeholder="Default Value"
                                           name="tariffDefaultVal"
                                           #tariffDefaultValRef="ngModel"
                                           required
                                           [(ngModel)]="tariff.tariffDefaultVal">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Max Count</label>
                                <div class="col-sm-6">
                                    <input class="form-control"
                                           type="number"
                                           min="0"
                                           step="1"
                                           autocomplete="off"
                                           placeholder="Max Count"
                                           name="maxCount"
                                           #maxCountRef="ngModel"
                                           required
                                           [(ngModel)]="tariff.tariffMaxCount">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Excess Rate</label>
                                <div class="col-sm-6">
                                    <input class="form-control"
                                           type="number"
                                           min="0"
                                           step="1"
                                           autocomplete="off"
                                           placeholder="Excess Rate"
                                           name="excessRate"
                                           #excessRateRef="ngModel"
                                           required
                                           [(ngModel)]="tariff.tariffExcessRate">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Def Rate</label>
                                <div class="col-sm-6">
                                    <input class="form-control"
                                           type="number"
                                           min="0"
                                           step="1"
                                           autocomplete="off"
                                           placeholder="Def Rate"
                                           name="defRate"
                                           #defRateRef="ngModel"
                                           required
                                           [(ngModel)]="tariff.tariffDefRate">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label col-sm-4">SP Commission</label>
                                <div class="col-sm-6">
                                    <input class="form-control"
                                           type="number"
                                           min="0"
                                           step="1"
                                           autocomplete="off"
                                           placeholder="SP Commission"
                                           name="spCommission"
                                           #spCommissionRef="ngModel"
                                           required
                                           [(ngModel)]="tariff.tariffSPCommission">
                                </div>
                            </div>


                            <div class="form-group">
                                <label class="control-label col-sm-4">Ads Commission</label>
                                <div class="col-sm-6">
                                    <input class="form-control"
                                           type="number"
                                           min="0"
                                           step="1"
                                           autocomplete="off"
                                           placeholder="Ads Commission"
                                           name="adsCommission"
                                           #adsCommissionRef="ngModel"
                                           required
                                           [(ngModel)]="tariff.tariffAdsCommission">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Opco Commission</label>
                                <div class="col-sm-6">
                                    <input class="form-control"
                                           type="number"
                                           min="0"
                                           step="1"
                                           autocomplete="off"
                                           placeholder="Opco Commission"
                                           name="opcoCommission"
                                           #opcoCommissionRef="ngModel"
                                           required
                                           [(ngModel)]="tariff.tariffOpcoCommission">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Sur Charge Value</label>
                                <div class="col-sm-6">
                                    <input class="form-control"
                                           type="number"
                                           min="0"
                                           step="1"
                                           autocomplete="off"
                                           placeholder="Sur Charge Value"
                                           name="surChargeval"
                                           #surChargevalRef="ngModel"
                                           required
                                           [(ngModel)]="tariff.tariffSurChargeval">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Sur Charge Ads</label>
                                <div class="col-sm-6">
                                    <input class="form-control"
                                           type="number"
                                           min="0"
                                           step="1"
                                           autocomplete="off"
                                           placeholder="Sur Charge Ads"
                                           name="surChargeAds"
                                           #surChargeAdsRef="ngModel"
                                           required
                                           [(ngModel)]="tariff.tariffSurChargeAds">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Sur Charge Opco</label>
                                <div class="col-sm-6">
                                    <input class="form-control"
                                           type="number"
                                           min="0"
                                           step="1"
                                           autocomplete="off"
                                           placeholder="Sur Charge Opco"
                                           name="surChargeOpco"
                                           #surChargeOpcoRef="ngModel"
                                           required
                                           [(ngModel)]="tariff.tariffSurChargeOpco">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group" *ngIf="!isNameError">
                        <div class="col-sm-offset-2 col-sm-1">
                            <button type="submit" class="btn btn-primary animated fadeIn">Add</button>
                        </div>
                        <div class="col-sm-2">
                            <button type="reset" class="btn btn-warning">Clear</button>
                        </div>
                    </div>


                </form>

            </div>

            <div class="error-container animated bounceIn" *ngIf="submissionError">{{submissionError}}</div>
        </div>
    </div>
</div>
