<div class="table-wrapper">
    <div class="tbl-header">
        {{tableTitle}}
    </div>
    <div class="table">

        <div class="tbl-row header">
            <div class="tbl-cell">ID</div>
            <div class="tbl-cell">APP NAME</div>
            <div class="tbl-cell">USER</div>
            <div class="tbl-cell">CREATED ON</div>
            <div class="tbl-cell text-center">ACTION</div>
        </div>

        <ng-container *ngFor="let item of dataSource">
            <div class="tbl-row">
                <div class="tbl-cell">{{item.id}}</div>
                <div class="tbl-cell">{{item.applicationName}}</div>
                <div class="tbl-cell">{{item.userName}}</div>
                <div class="tbl-cell">{{item.createTime?.date + ' ' + item.createTime?.time}}</div>
                <div class="tbl-cell text-center">
                    <span   tooltip="More Info"
                            class="action expand glyphicon glyphicon-chevron-down" (click)="item.isExpand = !item.isExpand"></span>
                    <span  tooltip="Approve"
                           class="action  approve glyphicon glyphicon-ok-sign"></span>
                    <span tooltip="Reject"
                          class="action  reject glyphicon glyphicon-remove-sign"></span>
                    <span tooltip="Assign to Me"
                          class="action  assign glyphicon glyphicon-user"></span>
                </div>
            </div>
            <div class="tbl-row" *ngIf="item.isExpand" >
                <div class="tbl-cell">asas</div>
            </div>
        </ng-container>

        <div class="no-rec-row tbl-row" *ngIf="dataSource?.length == 0">
            <span class="no-rec">No Records..</span>
        </div>


    </div>
</div>
