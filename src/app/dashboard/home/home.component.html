<div class="animated fadeInUp" style="animation-delay: 0.3s">

  <div class="row">
    <div class="col-lg-6">
      <app-approval-summery [appDetailsSummery]="dashboardData"></app-approval-summery>
    </div>
    <div class="col-lg-6">
      <app-approval-history-graph></app-approval-history-graph>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <application-data-table
              class="my"
              [recordsType]="{dataCategory:'USER',dataType:'APPLICATION'}"
              [recordLimit]="5"
              moreLinkPath="/approvals/applications"
              tableTitle="APPLICATION CREATIONS"
              [dataSource]="myApplications"
              (onApproveRejectTask)="onApproveRejectHandler($event)"
              (onFilterChange)="onFilterChangeHandler($event)"
      ></application-data-table>
    </div>

    <div class="col-md-6">
      <application-data-table
              class="my"
              [recordLimit]="5"
              moreLinkPath="/approvals/subscriptions"
              [recordsType]="{dataCategory:'USER',dataType:'SUBSCRIPTION'}"
              tableTitle="SUBSCRIPTION CREATIONS"
              [dataSource]="myAppSubscriptionTask"
              (onApproveRejectTask)="onApproveRejectHandler($event)"
              (onFilterChange)="onFilterChangeHandler($event)"
      ></application-data-table>
    </div>
  </div>


  <div class="row">
    <div class="col-md-6">
      <application-data-table
              [recordsType]="{dataCategory:'GROUP',dataType:'APPLICATION'}"
              [recordLimit]="5"
              moreLinkPath="/approvals/applications"
              tableTitle="APPLICATION CREATIONS"
              [dataSource]="allApplications"
              (onAssignTask)="onAssignTaskHandler($event)"
              (onFilterChange)="onFilterChangeHandler($event)"></application-data-table>
    </div>

    <div class="col-md-6">
      <application-data-table
              [recordsType]="{dataCategory:'GROUP',dataType:'SUBSCRIPTION'}"
              [recordLimit]="5"
              moreLinkPath="/approvals/subscriptions"
              tableTitle="SUBSCRIPTION CREATIONS"
              [dataSource]="allSubscriptions"
              (onAssignTask)="onAssignTaskHandler($event)"
              (onFilterChange)="onFilterChangeHandler($event)"></application-data-table>
    </div>
  </div>


</div>
