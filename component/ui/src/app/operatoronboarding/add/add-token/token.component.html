<div class="animated fadeInUp" style="animation-delay: 0.1s">

    <div class="row">
        <div class="col-lg-12">
            <!--Form Container - START-->
            <div class="form-container tokenInputContainer">
                <div class="tbl-header">
                    Add Token
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <fieldset class="col-sm-12">
                            <legend>Access Token</legend>
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    <form class="form-horizontal" #addtokenForm="ngForm" novalidate
                                          (ngSubmit)="accesstokenFormSubmit(addtokenForm)" autocomplete="off">

                                        <div class="form-group">
                                            <label class="control-label col-sm-4">Token</label>
                                            <div class="col-sm-6 ">
                                                <input type="text"
                                                       class="form-control"
                                                       [(ngModel)]="tokenName"
                                                       placeholder="Enter Token detail"
                                                       name="token"
                                                >
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-sm-4">Validity (Ms)</label>
                                            <div class="col-sm-6">
                                                <input type="text"
                                                       class="form-control"
                                                       placeholder="MCC (Mobile Country Code)"
                                                       [(ngModel)]="accessValidity"
                                                       name="accessValidity"
                                                >
                                            </div>
                                        </div>
                                        <div class="form-group ">
                                            <label class="control-label col-sm-4">Created </label>
                                            <div class="col-sm-6">
                                                <input type="text"
                                                       class="form-control"
                                                       placeholder="Enter created details"
                                                       [(ngModel)]="created"
                                                       name="accessValidity"
                                                >
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-6 col-sm-offset-4">
                                                <br>
                                                <button type="submit" class="btn btn-primary animated fadeIn"
                                                        [(disabled)]="is_edit">
                                                    Add
                                                </button>&nbsp;
                                                <a class="btn btn-warning" (click)="clearForm()">Clear</a>
                                            </div>

                                        </div>

                                    </form>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                    <div class="col-sm-6">
                        <fieldset class="col-sm-12">
                            <legend>Refresh Token</legend>
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    <form class="form-horizontal" #addtokenForm="ngForm" novalidate
                                          (ngSubmit)="refreshTokenFormSubmit(addtokenForm)" autocomplete="off">

                                        <div class="form-group">
                                            <label class="control-label col-sm-4">Token</label>
                                            <div class="col-sm-6 ">
                                                <input type="text"
                                                       class="form-control"
                                                       [(ngModel)]="tokenName"
                                                       placeholder="Enter Token detail"
                                                       name="token"
                                                >
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-sm-4">Validity (Ms)</label>
                                            <div class="col-sm-6">
                                                <input type="text"
                                                       class="form-control"
                                                       placeholder="MCC (Mobile Country Code)"
                                                       [(ngModel)]="accessValidity"
                                                       name="accessValidity"
                                                >
                                            </div>
                                        </div>
                                        <div class="form-group ">
                                            <label class="control-label col-sm-4">Created </label>
                                            <div class="col-sm-6">
                                                <input type="text"
                                                       class="form-control"
                                                       placeholder="Enter created details"
                                                       [(ngModel)]="created"
                                                       name="accessValidity"
                                                >
                                            </div>
                                        </div>
                                        <div class="form-group">
                                        <div class="col-sm-6 col-sm-offset-4">
                                            <br>
                                            <button type="submit" class="btn btn-primary animated fadeIn"
                                                    [(disabled)]="is_edit">
                                                Add
                                            </button>&nbsp;
                                            <a class="btn btn-warning" (click)="clearForm()">Clear</a>
                                        </div>

                                    </div>
                                    </form>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                    <br>
                </div>
            </div>
        </div>
    </div>
</div>
