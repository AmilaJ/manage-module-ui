<div class="animated fadeInUp" style="animation-delay: 0.1s">
    <div class="row">
        <div class="col-lg-12">
            <div class="form-container tariffContainer">
                <form #addTaxForm="ngForm" class="form-horizontal" novalidate (ngSubmit)="onSubmit(addTaxForm)" autocomplete="off">
                            <div class="form-group">
                                <label class="control-label col-sm-4">Tax Code <span>*</span></label>
                                <div class="col-sm-6">
                                    <input class="form-control"
                                           type="text"
                                           autocomplete="off"
                                           placeholder="Tax Code"
                                           name="code"
                                           #nameRef="ngModel"
                                           required
                                           [(ngModel)]="tax.taxCode"
                                           (input)="isNameUnique($event.target.value)">
                                    <span class="error" *ngIf="isDescriptionError">{{descriptionError}}</span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-sm-4">Tax Name <span>*</span></label>
                                <div class="col-sm-6">
                                    <input class="form-control"
                                           type="text"
                                           autocomplete="off"
                                           placeholder="Tax Name"
                                           name="name"
                                           #nameRef="ngModel"
                                           required
                                           [(ngModel)]="tax.taxName"
                                           (input)="isNameUnique($event.target.value)">
                                    <span class="error" *ngIf="isNameError">{{nameError}}</span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-sm-4">Validity period <span>*</span></label>
                                <div class="col-sm-8">
                                    <my-date-range-picker name="mydaterange"
                                                          [options]="myDateRangePickerOptions"
                                                          [(ngModel)]="defaultcalval"
                                                          name="rangecal"
                                                          (dateRangeChanged)="onDateRangeChanged($event)"
                                                          required
                                                          [(disabled)]="isCalenderEnable"
                                    ></my-date-range-picker>
                                </div>
                                <span class="error col-sm-offset-4 col-sm-8"
                                      *ngIf="is_invalid_period">Validity Period cross with existing record</span>
                                <span class="error col-sm-offset-4 col-sm-8"
                                      *ngIf="isCalendarEmpty">Date range cannot be empty</span>
                            </div>

                        <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-1">
                            <button type="submit" class="btn btn-primary animated fadeIn">Add</button>
                        </div>
                        <div class="col-sm-2">
                            <a class="btn btn-warning" (click)="clearForm()" >Clear</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
